<mat-card>
  <mat-card-title>Регистрация</mat-card-title>
  <div>
    <p class="mat-body-2">
      У вас уже есть аккаунт?
      <a routerLink="/auth/login" class="mat-caption">Войти</a>
    </p>
  </div>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-error *ngIf="!!error">
        {{ error }}
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Электронная почта" formControlName="email" name="email" required>
        <mat-error>
          Пожалуйста, введите действующий адрес электронной почты
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Пароль" formControlName="password" name="password" required minlength="6">
        <mat-error>
          Минимальная длина пароля 6 символов
        </mat-error>
      </mat-form-field>
      <button mat-raised-button [color]="defaultColor" [disabled]="!registerForm.valid || submitted">Зарегистрироваться</button>
    </form>
    <mat-progress-bar *ngIf="submitted" mode="buffer"></mat-progress-bar>
  </mat-card-content>
</mat-card>
